<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Monitoramento de Ativos</title>
</head>
<body>
    <header>
        <h1>Sistema de Monitoramento de Ativos</h1>
        <nav>
            <a href="{% url 'asset_list' %}">Home</a>
        </nav>
        <hr>
    </header>

    <div class="container">
        {% if messages %}
          <ul>
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
          </ul>
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
